repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files
-   repo: local
    hooks:
    -   id: autoflake
        name: autoflake
        entry: autoflake
        language: system
        types: [python]

    -   id: pyupgrade
        name: pyupgrade
        entry: pyupgrade
        language: system
        types: [python]

    -   id: yesqa
        name: yesqa
        entry: yesqa
        language: system
        types: [python]

    -    id: flake8
         name: flake8
         entry: flake8
         language: system
         types: [python]

    -   id: bandit
        name: bandit
        entry: bandit
        language: system
        types: [python]

    -   id: pre-commit-hooks
        name: pre-commit-hooks
        entry: pre-commit-hooks
        language: system
        types: [python]

    -   id: black
        name: black
        entry: black
        language: system
        types: [python]

    -   id: mypy
        name: mypy
        entry: mypy
        language: system
        types: [python]

    -   id: isort
        name: isort
        entry: isort
        language: system
        types: [python]
